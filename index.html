        }

        }
        .button {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 150px;
            background-color: white;
        }
        .button img {
            width: 60px;
            height: 60px;
        }
        .button:hover {
            background-color: #f0f0f0;
            border-color: #2a6eb5;
        }
        .button.active {
            background-color: #e0e0e0;
            border-color: #2a6eb5;
        }
        .dropdown-container {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        .confirm-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2a6eb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        .confirm-button:hover {
            background-color: #1a4e8a;

    <button class="confirm-button" onclick="confirmSelection()">ยืนยัน</button>

    <script>
        let selectedTransport = "";

        function selectTransport(transport) {
            // ลบ class 'active' ออกจากปุ่มทั้งหมด
            document.querySelectorAll('.button').forEach(button => {
                button.classList.remove('active');
            });

            // เพิ่ม class 'active' ให้ปุ่มที่ถูกเลือก
            document.getElementById(transport).classList.add('active');
            selectedTransport = transport;
        }

        function confirmSelection() {
            const province = document.getElementById("province").value;

            if (!selectedTransport || !province) {
                alert("กรุณาเลือกประเภทการเดินทางและจังหวัด");
                return;
            }

            // สร้าง URL ของไฟล์ปลายทาง
            const filePath = `${selectedTransport}/${selectedTransport}_${province}.html`;
            alert(`คุณจะถูกนำไปที่: ${filePath}`);
            window.location.href = filePath;
        }
    </script>
